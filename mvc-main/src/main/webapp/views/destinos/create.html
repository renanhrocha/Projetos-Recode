<!doctype html>
<html lang="pt-br">

<head>
    <title>| Cadastro |</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

    <div class="main">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    Destino
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                             <a href="./clientes" class="nav-link text-dark ">
	                            Destinos
	                        </a>
	                    
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="tag">
            <h1 class="container">Cadastrar Destino</h1>
        </header>

        <div class="container py-3">
            <form action="../../destinos-create" >
                <fieldset>
                    <legend>
                        Criar
                    </legend>
                    <div class="form-group mb-3">
                        <label for="cidade" class="form-label">
                            Cidade
                        </label>
                        <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade" value="" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="estado" class="form-label">
                            Estado
                        </label>
                        <input type="text" id="estado" name="estado" class="form-control" placeholder="estado" value="" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="valor" class="form-label">
                            Valor diaria
                        </label>
                        <input type="text" id="valor" name="valor" class="form-control" placeholder="valor" value="" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                    <a href="../../clientes" class="btn btn-danger" style="margin-left: 10px">
                        Cancelar
                    </a>
                </fieldset>
            </form>
        </div>
	</div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
</body>

</html>
